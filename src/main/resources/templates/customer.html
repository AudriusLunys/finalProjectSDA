<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
</head>
<body>
<div th:switch="${customer}">
    <h2 th:case="null">No customers found!</h2>
    <div th:case="*">
        <h2>Customers</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last name</th>
                <th>Tel. Number</th>
                <th>Email</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customer}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.telephoneNumber}"></td>
                <td th:text="${customer.email}"></td>

            </tr>
            </tbody>
        </table>
    </div>



</div>
</body>
</html>
